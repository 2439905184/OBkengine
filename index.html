<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obkengine</title>
    <script src="jquery.min.js"></script>
    <!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">    </script> -->
    <script src="preload.js"></script>
    <!-- <script src="test.js"></script> -->
    <script src="phaser.min.js"></script>
</head>

<body>
    <script>
         $(function()
        {
           $.get(function(rs)
           {
               console.log("回调结果 "+rs)
               window.img=rs
               back(rs)
           })
        })
        function back(rs)
        {
            console.log("回调到最外面 "+rs)
            window.img=rs
            console.log("全局变量 "+window.img)
            //pharser3
            var config = 
            {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                scene: 
                {
                    preload: preload,
                    create: create
                }
            }
            var game = new Phaser.Game(config)
            function preload() 
            {
                console.log(window.img.trim())
               /* var aa=escape(window.img)
                console.log("aa "+aa)*/
                this.load.image("home",window.img)
            }
            function create() {
                this.add.image(0, 0, "home").setOrigin(0, 0)
            }
            function update() {} 
            }
    </script>
</body>

</html>
