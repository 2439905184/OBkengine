<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obkengine</title>
    <script src="phaser.min.js"></script>
</head>

<body>
    <script>
        //pharser3
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 200
                    }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);
        console.log(game)

        function preload() {
            this.load.image("home", "bg/home.jpg")
            this.load.text("main", "bke_src/home.bkscr")
                // this.load.audio("fsl", "bke_src/fsl.mp3")
        }

        function create() {
            this.add.image(0, 0, "home").setOrigin(0, 0)
                //var music = this.sound.add("fsl")
            var main = this.cache.text.get("main")
            obk_parser(main)

            // music.play()
        }

        function update() {}

        function obk_parser(main) {
            console.log("main.bkscr>\n" + main)
            var e = new RegExp("@\\w{6}|file", "\g")
            var main_array = main.split("\n")
            var line_1 = main_array[0]
            var a = line_1.match(e)
            console.log(a)
                //this.load.image(name, path)

            //sprite
        }

        function obk_eval(value) {
            eval(value)
        }
    </script>
</body>

</html>
