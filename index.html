<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obkengine</title>
    <script src="jquery.min.js"></script>
    <!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">    </script> -->
    <script src="preload.js"></script>
    <!-- <script src="test.js"></script> -->
    <script src="phaser.min.js"></script>
</head>

<body>
    <h1 id="loading">loading...</h1>
    <script>
        /*首先，先运行jquery ajax， 异步获得源代码，处理完了之后再回调给back函数 再启动phaser*/
         $(function()
        {
            if(obk_state=="init")
            {
                obk_url= "bke_src/main.bkscr"
            }
           $._get_data(function(rs)
           {
             //  console.log("回调结果>")
             //  console.log(rs)
               back(rs)
               $("h1").remove()
           })
        })
        //init phaser
        //pharser3
        var config = {type: Phaser.AUTO,width: 800,height: 600,
                        scene: 
                        {
                            preload: preload,
                            create: create,//场景
                        }
                    }
        var game = new Phaser.Game(config)
        function preload() 
        {
            this.load.audio("loading","qmxz.mp3")
            this.load.image("obk","obkengine.png")
            
         }
        function create() 
        {
            this.add.image(0,0,"obk").setOrigin(0,0)
            /*
            this.add.image(0, 0, "home").setOrigin(0, 0)*/
            var music=this.sound.add("loading")
            music.play()
        }
        function update() {} 
        //每次get之后的回调函数 ajax异步
        function back(rs)
        {
            //console.log("回调到最外面>")
           // console.log(rs)
            if(rs[0][0]=="@jump")
            {
                //console.log("跳转命令")
                //console.log(rs[0])
                var jump_file=rs[0][1]
                console.debug("跳转文件",jump_file)
                obk_url="bke_src/title.bkscr"
                //递归bug fix
                $._get_data(function(rs)
                    {       
                        console.log("回调结果>")
                        console.log(rs)
                        //obk_state = "pause"
                        back(rs)
                    })
                obk_state="pause"
                
            }
            if(rs[0]=="*title")
            {
                obk_state="stop"
            }
            if(obk_state=="jump")
            {
            
            }
        }
    </script>
</body>

</html>
